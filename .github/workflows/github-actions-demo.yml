name: Android ci
on: 
  pull_request:
    types:
      -  closed
    branches:
      -  main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with: 
          java-version: 1.8
      - name: build with gradle
        run: |
          echo "开始 gradle 构建"
          ./gradlew assembleDebug
